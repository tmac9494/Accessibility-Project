<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/survey.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <title>Accessible Frog</title>
  </head>

  <body>
    <div class="main-nav">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </div>

    <header role="banner">
      <div class="abs-center header-content center">
      <h1>ACCESSIBLE FROG</h1>
      <p>we make awesome music</p>
      </div>
    </header>

    <main role="main">
      <p class= "heading">Survey</p>
      <div class="card">
        <div class="flex">
          <img class="photo" src="img/concert01.jpg" alt="accessible frog concert">
          <div class="container">
            <form class = "survey">
            <fieldset>
              <legend>Band Members</legend>
              <p>Who is your favorite band member:</p>
              <input type="radio" name="res" value="John" id="John"> <label for="John">John</label>
              <input type="radio" name="res" value="Hazzard" id="Hazzard"> <label for="Hazzard">Hazzard</label>
              <input type="radio" name="res" value="Bob" id="Bob"> <label for="Bob">Bob</label>
              <input type="radio" name="res" value="Sally" id="Sally"> <label for="Sally">Sally</label>
            </fieldset>

            <fieldset>
              <legend>Albums</legend>
              <label for="albums">What is your favorite album:</label>
              <select id="albums" name="select">
                <option value="2">A Day Of Old</option>
                <option value="4">Diamond Fireworks</option>
                <option value="5">Enjoy Your Desire</option>
                <option value="3">Finding My Shadow</option>
                <option value="9">Heroic Forever</option>
                <option value="10">Midnight Fires</option>
                <option value="7">Music Of My Life</option>
                <option value="1">Party For An Angel</option>
                <option value="8">Song For Yesterday</option>
                <option value="11">Street Of The Rider</option>
                <option value="6">This Is For You</option>
              </select>
            </fieldset>

            <fieldset>
              <legend>Favorite Song</legend>     
              <label for="fav-song">What is your favorite song:</label>
              <textarea id="fav-song"></textarea>
            </fieldset>
            </form>
          </div>
        </div>
      </div>
      <p class="heading">Newsletter</p>
      <div class="card">
        <div class="flex">
          <img class="photo" src="img/the_band.jpg" alt="band - accessible frog">
            <div class="container">
              <form class="newsletter">
                <fieldset>
                  <legend>Sign Up</legend>
                  <p><label for="name">Name:</label> <input id="name" type ="text" name="textfield"></p>
                  <p><label for="email">Email:</label> <input id="email" type ="email" name="textfield"></p>
                  <p><label for="emailCheck">Retype Email:</label> <input id="emailCheck" type ="email" name="textfield"></p>
                  <button type="submit" aria-describedby="form-hint">Sign Up</button>
                  <p id="form-hint">Sign Up For Newsletter</p>
                </fieldset>
              </form>
            </div>
        </div>
      </div>
    </main>

    <footer role="contentinfo">
      <ul>
        <li><a href="#" class="social twitter"><img src= "img/twitter-32.png" title="twitter" alt="twitter"></a></li>
        <li><a href="#" class="social youtube"><img src= "img/youtube-32.png" title="youtube" alt="youtube"></a></li>
        <li><a href="#" class="social spotify"><img src= "img/spotify-32.png" title="spotify" alt="spotify"></a></li>
      </ul>
      <p class="copyright">Copyright 2015, Accessible Frog</p>
    </footer>
  </body>
</html>
